<div class="container">
  <h2>User Settings</h2>
  <form #form="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        name="name"
        id="name"
        class="form-control"
        [(ngModel)]="userSettings.name"
      />
    </div>
    <div class="form-check">
      <input
        type="checkbox"
        class="form-check-input"
        id="emailOffers"
        name="emailOffers"
        [(ngModel)]="userSettings.emailOffers"
      />
      <label for="emailOffers" class="form-check-label"
        >Email Special Offers</label
      >
    </div>

    <h5 class="mt-4">User Interface Style</h5>
    <div class="form-group">
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          id="lightInterface"
          name="interfaceStyle"
          value="light"
          checked
          [(ngModel)]="userSettings.interfaceStyle"
        />
        <label for="lightInterface" class="form-check-label">Light</label>
      </div>
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          id="mediumInterface"
          name="interfaceStyle"
          value="medium"
          [(ngModel)]="userSettings.interfaceStyle"
        />
        <label for="lightInterface" class="form-check-label">Medium</label>
      </div>
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          id="darkInterface"
          name="interfaceStyle"
          value="dark"
          [(ngModel)]="userSettings.interfaceStyle"
        />
        <label for="lightInterface" class="form-check-label">Dark</label>
      </div>
    </div>

    <div class="form-group mt-4">
      <label for="subscriptionType">Subscription Type</label>
      <select
        id="subscriptionType"
        class="form-control"
        name="subscriptionType"
        [(ngModel)]="userSettings.subscriptionType"
      >
        <option>Monthly</option>
        <option>Annual</option>
        <option>Lifetime</option>
      </select>
    </div>

    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea
        name="notes"
        id="notes"
        rows="3"
        class="form-control"
        [(ngModel)]="userSettings.notes"
      ></textarea>
    </div>

    <div class="form-group">
      <label for="notes">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        class="form-control"
        [(ngModel)]="userSettings.password"
      />
    </div>

    <div class="form-group">
      <label for="notes">Date</label>
      <input
        type="date"
        name="date"
        id="date"
        class="form-control"
        [(ngModel)]="userSettings.date"
      />
    </div>

    <button class="btn btn-primary mt-4">Send</button>
  </form>
</div>

<br />
<h5>{{ form.value | json }}</h5>
<br />
<p>{{ form | circularObjectToJson }}</p>
