<h1>My Heroes</h1>
<ul>
  <li *ngFor="let hero of heroes">
    <p>{{ hero.name }} from {{ hero.team }} (id: {{ hero.id }})</p>
  </li>
</ul>
<div>
  <button (click)="add('Thor', 'Avengers')">Add Thor</button>
</div>
<div>
  <button (click)="edit(heroes[0])">Change Spiderman</button>
</div>
<div>
  <button (click)="remove(heroes[4])">Remove the Hulk</button>
</div>
