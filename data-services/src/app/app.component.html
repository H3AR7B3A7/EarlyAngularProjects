<div class="content">
  <h1>Welcome to {{ title }}!</h1>

  <div class="subject">
    <div *ngFor="let todo of todos">
      <h2>{{ todo.title }}</h2>
      <p>{{ todo.completed | completion }}</p>
    </div>
    <button (click)="add()">Add One</button>
  </div>

  <br />

  <div class="subject">
    <div *ngFor="let todo2 of todos2">
      <h2>{{ todo2.title }}</h2>
      <p>{{ todo2.completed | completion }}</p>
    </div>
    <button (click)="add2()">Add One</button>
  </div>
</div>
