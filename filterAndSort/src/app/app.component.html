<div style="text-align: center" class="content">
  <h1>Welcome to {{ title }}!</h1>
  <button class="button">Sort</button>
  <button class="button">Filter</button>
  <div class="pirate" *ngFor="let pirate of pirates">
    <h3>{{ pirate.name | uppercase }}</h3>
    <h5>{{ pirate.position | position | titlecase }}</h5>
    <p>{{ pirate.date | date }}</p>
  </div>
</div>
