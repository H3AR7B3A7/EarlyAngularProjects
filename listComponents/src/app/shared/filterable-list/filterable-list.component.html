<div class="container">
  <input type="text" [(ngModel)]="filter" placeholder="Filter..." />
  <div class="list">
    <ul>
      <li
        *ngFor="let item of filteredItems"
        (click)="toggleSelected(item)"
        [style.backgroundColor]="item.active ? 'lightblue' : ''"
        [ngClass]="isSelected(item)"
      >
        {{ item.title }}
      </li>
    </ul>
  </div>
</div>
