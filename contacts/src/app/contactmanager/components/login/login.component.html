<div class="form">
  <mat-card>
    <h1>Login</h1>
    <form
      *ngIf="!isLoggedIn"
      name="form"
      #f="ngForm"
      (ngSubmit)="onSubmit()"
      class="example-form"
      novalidate
    >
      <mat-form-field class="full-width">
        <mat-label>User Name</mat-label>
        <input
          matInput
          placeholder="John"
          name="username"
          type="text"
          [(ngModel)]="form.username"
          required
          #username="ngModel"
        />
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input
          type="password"
          name="password"
          [(ngModel)]="form.password"
          #password="ngModel"
          required
          matInput
          [type]="hide ? 'password' : 'text'"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>
      <button mat-raised-button color="primary" class="full-width">
        Login
      </button>
    </form>
  </mat-card>
</div>
