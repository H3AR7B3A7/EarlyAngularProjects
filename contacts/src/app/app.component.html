<div
  [ngClass]="{ 'dark-theme-mode': isDarkTheme }"
  class="mat-app-background content"
  [dir]="direction"
>
  <mat-toolbar color="primary" class="toolbar">
    <span>MyContacts</span>
    <span class="spacer"></span>
    <button
      *ngIf="isLoggedIn"
      mat-raised-button
      color="primary"
      (click)="logout()"
    >
      Logout
    </button>
    <mat-slide-toggle
      class="darkmode"
      labelPosition="before"
      [(ngModel)]="isDarkTheme"
      (change)="storeThemeSelection()"
    >
      <mat-icon>bedtime</mat-icon>
    </mat-slide-toggle>
  </mat-toolbar>
  <router-outlet></router-outlet>
  <button mat-button class="directionToggle" (click)="toggleDirection()">
    <span class="spacer"></span
    ><mat-icon class="directionIcon" color="primary">swap_horiz</mat-icon>
  </button>
</div>
